<section
  class="app-primary-bg d-flex justify-content-center align-items-center"
>
  <div class="container-fluid h-custom">
    <div
      class="row d-flex flex-row-reverse justify-content-center align-items-center h-100"
    >
    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <img src="assets/images/bg-2.png" class="img-fluid" alt="Sample image" />
    </div>
      <div class="col-md-9 col-lg-6 col-xl-5">
        <form [formGroup]="checkoutForm" (ngSubmit)="signUp()">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="contact"><b>Contact</b></label>
            <input
              type="text"
              id="contact"
              class="form-control form-control-lg"
              [ngClass]="{ 'is-invalid': submitted && f['contact'].errors }"
              placeholder="Entrer votre contact"
              formControlName="contact"
            />
            <!-- User input error validation -->
            @if (submitted && f['contact'].errors) {
            <div class="invalid-feedback">
              @if (f['contact'].errors['required']) {
              <p class="m-0">Le contact est requis</p>
              }
            </div>
            }
          </div>

          <!-- Server error validation -->
          <div
            class="mb-2 alert alert-danger"
            *ngIf="error$ | async as error"
            role="alert"
          >
            {{ error }}
          </div>

          <div class="d-flex justify-content-end mt-4 pt-2">
            <button
              type="submit"
              data-mdb-button-init
              data-mdb-ripple-init
              class="btn btn-primary btn-lg w-100"
            >
              <span
                *ngIf="loading$ | async; else text"
                class="spinner-border text-white"
                role="status"
              ></span>
              <ng-template #text>
                <p class="m-0">Connection</p>
              </ng-template>
            </button>
        </div>
        <!-- <p class="mt-2">Already have an account ? <span class="text-danger" style="cursor: pointer;" routerLink="/page/sign-in">Log in</span></p> -->
        </form>
      </div>
    </div>
  </div>
</section>
