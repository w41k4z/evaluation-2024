<h2 class="app-primary-color mb-4">Liste $test_table_name</h2>
<div>
    <header class="d-flex gap-2 mt-4 align-items-center">
        <button class="btn btn-outline-secondary"><i class="bi bi-plus-circle me-2"></i>Ajouter un nouveau test</button>
        <button class="btn btn-outline-secondary"><i class="bi bi-file-pdf me-2"></i>Exporter en
            pdf</button>
    </header>
    <table class="table table-hover mt-3" id="main-content">
        <thead>
            <tr>
                <th>#</th>
                <th>Nom</th>
                <th>Age</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let test of tests; index as i">
                <td>{{ i + 1 }}</td>
                <td>{{ test.name }}</td>
                <td>{{ test.age }}</td>
                <td>
                    <button class="btn btn-sm" (click)="openEditDialog(i)"><i class="bi bi-pencil me-2"></i>Modifier</button>
                </td>
                <td>
                    <button class="btn btn-sm kanteco-text-danger" (click)="openDeleteDialog(i)"><i
                            class="bi bi-trash me-2"></i>Supprimer</button>
                </td>
            </tr>
        </tbody>
    </table>
    <app-pagination [currentPage]="currentPage" [totalPages]="totalPages"></app-pagination>
</div>
